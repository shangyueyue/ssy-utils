  <script>
    const imgs = document.getElementsByTagName('img');
    console.log(imgs[0]);
    lazyLoad()
    document.addEventListener('scroll', throttle(lazyLoad,1000));
    function lazyLoad(){
     const viewHeight = window.innerHeight || window.documentElement.clientHeight;
      for(let i=0;i<imgs.length; i++){
        if(imgs[i].getBoundingClientRect().top< viewHeight){
          console.log(imgs[i].getAttribute('src')=== 'default.jpg')
          if(imgs[i].getAttribute('src')=== 'default.jpg'){
            imgs[i].src = imgs[i].dataset.src;
          }
        }
      }
    }
    function throttle(fn, time){
      let timer=null;
      return function(){
        if(timer) return;
        timer = setTimeout(()=>{
          fn.apply(this,arguments);
          clearTimeout(timer);
          timer = null;
        },time);
      }
    }
  </script>
